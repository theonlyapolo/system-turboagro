<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboAgro - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #ffffff;
            color: #111811;
        }
        .menu-hidden {
            transform: translateX(-100%);
        }
        .menu-visible {
            transform: translateX(0);
        }
        .carrossel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .carrossel::-webkit-scrollbar {
            display: none;
        }
        .menu-sanduiche {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .menu-sanduiche a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #333;
        }
        .menu-sanduiche a:hover {
            background: #f0f4f0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body class="bg-white flex flex-col min-h-screen">

    <!-- Navbar com Menu Sanduíche -->
    <nav class="flex items-center bg-white p-4 pb-2 justify-between">
        <button onclick="toggleMenu()" class="text-[#111811] flex size-12 shrink-0 items-center">
            ☰
        </button>
        <p class="text-lg font-bold">TurboAgro</p>
        <div></div>
    </nav>

    <!-- Menu lateral oculto -->
    <div class="menu-sanduiche" id="menu">
        <a href="home.html">Início</a>
        <a href="historico_analise.html">Histórico</a>
        <a href="configuracoes.html">Configurações</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Perfil -->
    <div class="p-4 flex items-center space-x-4">
        <img class="w-16 h-16 rounded-full object-cover" src="alice.jpg" alt="Perfil">
        <div>
            <p class="text-xl font-bold">Olá, Alice</p>
            <p class="text-gray-600">Pronto(a) para fazer uma nova análise?</p>
        </div>
    </div>

    <!-- Últimas Análises -->
    <h2 class="text-xl font-bold px-4 pt-5">Últimas Análises</h2>
    <div class="carrossel px-4 py-2 space-x-4">
        <div class="w-40 bg-gray-100 p-2 rounded-lg flex-shrink-0">
            <img class="rounded-lg" src="fazenda1.jpeg" alt="Fazenda 1">
            <p class="font-medium mt-2">Fazenda Esperança</p>
            <p class="text-gray-500 text-sm">02/12/22</p>
        </div>
        <div class="w-40 bg-gray-100 p-2 rounded-lg flex-shrink-0">
            <img class="rounded-lg" src="fazenda2.jpeg" alt="Fazenda 2">
            <p class="font-medium mt-2">Fazenda Alegria</p>
            <p class="text-gray-500 text-sm">01/30/22</p>
        </div>
        <div class="w-40 bg-gray-100 p-2 rounded-lg flex-shrink-0">
            <img class="rounded-lg" src="fazenda3.jpeg" alt="Fazenda 3">
            <p class="font-medium mt-2">Fazenda Paixão</p>
            <p class="text-gray-500 text-sm">01/15/22</p>
        </div>
    </div>

    <!-- Botão Nova Análise -->
    <div class="px-4 py-3">
        <button onclick="window.location.href='fazendas.html'" class="w-full bg-green-500 text-white font-bold py-3 rounded-xl">
            Nova Análise
        </button>
    </div>

    <!-- Rodapé -->
    <footer class="flex justify-around bg-white p-3 shadow-inner fixed bottom-0 w-full">
        <a class="text-green-500 font-bold" href="home.html">Início</a>
        <a class="text-black-500" href="historico_analise.html">Histórico</a>
        <a class="text-black-500" href="configuracoes.html">Configurações</a>
    </footer>

    <script>
        // Alternar Menu Sanduíche
        document.getElementById('menu-toggle').addEventListener('click', function() {
            let menu = document.getElementById('menu');
            menu.classList.toggle('menu-hidden');
            menu.classList.toggle('menu-visible');
        });
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            if (menu.style.display === "block") {
                menu.style.display = "none";
                overlay.style.display = "none";
            } else {
                menu.style.display = "block";
                overlay.style.display = "block";
            }
        }
    </script>

</body>
</html>
