<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <!-- Fonts externas (não cacheadas no SW) -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900">

  <title>TurboAgro - Login</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <!-- Tailwind (apenas para teste, aviso de produção pode ser ignorado) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body style='font-family: Manrope, "Noto Sans", sans-serif;'>

  <div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden">
    <div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-80" style='background-image: url("loginturbo.png");'></div>
        </div>
      </div>
      <h1 class="text-[#111811] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Bem-vindo ao TurboAgro</h1>
      <p class="text-[#111811] text-base font-normal leading-normal pb-3 pt-1 px-4">Seu parceiro de produtividade</p>

      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <input id="email" placeholder="E-mail"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111811] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f0] focus:border-none h-14 placeholder:text-[#638863] p-4 text-base font-normal leading-normal"
            value="" />
        </label>
      </div>

      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <div class="flex w-full flex-1 items-stretch rounded-xl">
            <input id="senha" type="password" placeholder="Senha"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111811] focus:outline-0 focus:ring-0 border-none bg-[#f0f4f0] focus:border-none h-14 placeholder:text-[#638863] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
              value="" />
            <div class="text-[#638863] flex border-none bg-[#f0f4f0] items-center justify-center pr-4 rounded-r-xl border-l-0 cursor-pointer" onclick="togglePassword()">
              <!-- Ícone do olho -->
            </div>
          </div>
        </label>
      </div>

      <p class="text-[#638863] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Esqueci minha senha</p>

      <div class="flex px-4 py-3">
        <button id="login-btn"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#19e619] text-[#111811] text-sm font-bold leading-normal tracking-[0.015em]">
          <span class="truncate">Entrar</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Login simples
    document.getElementById("login-btn").addEventListener("click", function() {
      let email = document.getElementById("email").value;
      let senha = document.getElementById("senha").value;
      if (email === "agronomo@turboagro.com" && senha === "123456") {
        window.location.href = "home.html";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    });

    // Registro do Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch(err => console.log("Erro no Service Worker:", err));
    }
  </script>

</body>
</html>
